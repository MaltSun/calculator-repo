<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div id="container">
      <div class="inputBlock">
        <input type="text" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" maxlength="12" minlength="1" value="0" pattern="^\s*[0-9]+(\s*[\+\-\*/√]\s*[0-9]+)*\s*$" readonly/>
      </div>
      <div class="buttonsBlock">
        <div>
          <button id="memoryClear">mc</button>
          <button id="squareRoot">√x</button>
          <button id="square">x²</button>
          <button id="ac">AC</button>
          <button id="operator">+/-</button>
          <button id="percent">&percnt;</button>
          <button id="division" class="accent">&divide;</button>
        </div>
        <div>
          <button id="memoryAdd">m+</button>
          <button id="cubeRoot">∛x </button>
          <button id="cube">x³</button>
          <button id="seven" class="number" value="7">7</button>
          <button id="eight" class="number">8</button>
          <button id="nine" class="number">9</button>
          <button id="multiplication" class="accent">&times;</button>
        </div>
        <div>
          <button id="memoryWipe">m-</button>
          <button id="root">ʸ√x</button>
          <button id="power">xʸ</button>
          <button id="four" class="number">4</button>
          <button id="five" class="number">5</button>
          <button id="six" class="number">6</button>
          <button id="minus" class="accent">&minus;</button>
        </div>
        <div>
          <button id="memoryRead">mr</button>
          <button id="factorial">!</button>
          <button id="tenPower">10ˣ</button>
          <button id="one" class="number">1</button>
          <button id="two" class="number">2</button>
          <button id="three" class="number">3</button>
          <button id="plus" class="accent">&plus;</button>
        </div>
        <div>
          <button id="modeSwitch">mode</button>
          <button id="wipe">&xlarr;</button>
          <button id="inverse">1/x</button>
          <button id="zero" class="number">0</button>
          <button id="comma" class="number">&comma;</button>
          <button id="equals" class="accent">&equals;</button>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
